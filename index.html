<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Melbourne Flight! ‚úàÔ∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .date-selection {
            margin: 20px;
        }
        input {
            padding: 8px;
            margin: 5px;
            font-size: 1em;
        }
        .options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .option {
            border: 3px solid transparent;
            cursor: pointer;
            transition: 0.3s;
        }
        .option img {
            width: 300px;
            height: auto;
            border-radius: 10px;
        }
        .option:hover {
            border-color: #ff6347;
        }
        #selected {
            margin-top: 20px;
            font-size: 1.2em;
            color: #008000;
        }
        #confirm {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Pick Your Flight to Melbourne! üá¶üá∫</h1>

    <div class="date-selection">
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date">
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date">
    </div>

    <p>Click on a flight option:</p>

    <div class="options" id="options">
        <!-- Images will be added dynamically -->
    </div>

    <p id="selected"></p>
    <button id="confirm" onclick="confirmChoice()">Confirm Choice</button>

    <script>
        const options = [
            { src: "https://github.com/bspeh/pick-your-trip/blob/312f71079fc7c96c9d0922e3a4c1d5fb0b623ed4/1.png", name: "Flight 1 to Melbourne" },
            { src: "https://github.com/bspeh/pick-your-trip/blob/312f71079fc7c96c9d0922e3a4c1d5fb0b623ed4/2.png", name: "Flight 2 to Melbourne" },
            { src: "https://github.com/bspeh/pick-your-trip/blob/312f71079fc7c96c9d0922e3a4c1d5fb0b623ed4/3.png", name: "Flight 3 to Melbourne" }
        ];

        const container = document.getElementById("options");
        let selectedOption = "";

        options.forEach(option => {
            const div = document.createElement("div");
            div.classList.add("option");

            const img = document.createElement("img");
            img.src = option.src;
            img.alt = option.name;

            div.appendChild(img);
            div.onclick = () => selectOption(option.name);

            container.appendChild(div);
        });

        function selectOption(name) {
            selectedOption = name;
            document.getElementById("selected").textContent = "You selected: " + name;
            document.getElementById("confirm").style.display = "inline-block";
        }

        function confirmChoice() {
            const startDate = document.getElementById("start-date").value;
            const endDate = document.getElementById("end-date").value;

            if (!startDate || !endDate) {
                alert("Please select a date range before confirming!");
                return;
            }

            alert(`Yay! You chose: ${selectedOption} for ${startDate} - ${endDate}`);
        }
    </script>

</body>
</html>
