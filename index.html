<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick Your Flight to Melbourne! ‚úàÔ∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        .option img {
            width: 80%;
            max-width: 700px;
            height: auto;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .confirmation {
            display: none;
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
            margin-top: 20px;
            position: relative;
        }
        .confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Pick Your Flight to Melbourne! üá¶üá∫</h1>
    
    <div class="container">
        <div class="option">
            <img id="flight-img" src="" alt="Flight Option">
            <p id="flight-name"></p>
        </div>
    </div>

    <div class="controls">
        <button id="prev" onclick="prevFlight()" disabled>‚¨Ö Previous</button>
        <button id="next" onclick="nextFlight()">Next ‚û°</button>
    </div>

    <button id="confirm" onclick="confirmChoice()" style="display: none;">Confirm Choice</button>
    
    <div class="confirmation" id="confirmation-message">AMAZING CHOICE YOU TOOK RIGHT THERE!!! üéâ</div>
    <canvas class="confetti" id="confetti"></canvas>

    <script>
        const options = [
            { src: "https://raw.githubusercontent.com/bspeh/pick-your-trip/main/1 - 1 (9).jpeg", name: "If you want this, click next." },
            { src: "https://raw.githubusercontent.com/bspeh/pick-your-trip/main/1.png", name: "Flight 1 to Melbourne" },
            { src: "https://raw.githubusercontent.com/bspeh/pick-your-trip/main/2.png", name: "Flight 2 to Melbourne" },
            { src: "https://raw.githubusercontent.com/bspeh/pick-your-trip/main/3.png", name: "Flight 3 to Melbourne" }
        ];

        let currentIndex = 0;

        function updateFlight() {
            document.getElementById("flight-img").src = options[currentIndex].src;
            document.getElementById("flight-name").textContent = options[currentIndex].name;
            document.getElementById("prev").disabled = currentIndex === 0;
            document.getElementById("next").disabled = currentIndex === options.length - 1;
            document.getElementById("confirm").style.display = currentIndex === 0 ? "none" : "inline-block";
        }

        function prevFlight() {
            if (currentIndex > 0) {
                currentIndex--;
                updateFlight();
            }
        }

        function nextFlight() {
            if (currentIndex < options.length - 1) {
                currentIndex++;
                updateFlight();
            }
        }

        function confirmChoice() {
            document.getElementById("confirmation-message").style.display = "block";
            startConfetti();
        }

        function startConfetti() {
            const canvas = document.getElementById("confetti");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const confetti = [];
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    r: Math.random() * 5 + 2,
                    d: Math.random() * 2 + 1
                });
            }

            function drawConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                confetti.forEach((c) => {
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
                    ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    ctx.fill();
                });
            }

            function updateConfetti() {
                confetti.forEach((c) => {
                    c.y += c.d;
                    if (c.y > canvas.height) c.y = 0;
                });
            }

            function animate() {
                drawConfetti();
                updateConfetti();
                requestAnimationFrame(animate);
            }
            animate();
        }

        // Initialize first flight
        updateFlight();
    </script>
</body>
</html>
