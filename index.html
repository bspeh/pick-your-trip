<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mein Flug nach Melbourne ‚úàÔ∏è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            margin-top: 20px;
        }
        .option img {
            width: 80%;
            max-width: 700px;
            height: auto;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            display: none;
        }
        .modal button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>This could be us soon ;)) If you want this klick next <3 üá¶üá∫</h1>
    
    <div class="modal" id="modal">
        <p>Hier darfst du deinen favourite ausw√§hlen ;)) </p>
        <button onclick="closeModal()">X</button>
    </div>

    <div class="container">
        <div class="option">
            <img id="flight-img" src="" alt="Flight Option">
            <p id="flight-name"></p>
        </div>
    </div>

    <div class="controls">
        <button id="prev" onclick="prevFlight()" disabled>‚¨Ö Previous</button>
        <button id="next" onclick="nextFlight()">Next ‚û°</button>
    </div>

    <script>
        const options = [
            { src: "https://raw.githubusercontent.com/bspeh/pick-your-trip/main/1 - 1 (9).jpeg", name: "If you want this, click next." },
            { src: "https://raw.githubusercontent.com/bspeh/pick-your-trip/main/1.png", name: "Flight 1 to Melbourne" },
            { src: "https://raw.githubusercontent.com/bspeh/pick-your-trip/main/2.png", name: "Flight 2 to Melbourne" },
            { src: "https://raw.githubusercontent.com/bspeh/pick-your-trip/main/3.png", name: "Flight 3 to Melbourne" }
        ];

        let currentIndex = 0;
        let modalShown = false;

        function updateFlight() {
            document.getElementById("flight-img").src = options[currentIndex].src;
            document.getElementById("flight-name").textContent = options[currentIndex].name;
            document.getElementById("prev").disabled = currentIndex === 0;
            document.getElementById("next").disabled = currentIndex === options.length - 1;
        }

        function nextFlight() {
            if (currentIndex < options.length - 1) {
                currentIndex++;
                updateFlight();
                if (currentIndex === 1 && !modalShown) {
                    document.getElementById("modal").style.display = "block";
                    modalShown = true;
                }
            }
        }

        function prevFlight() {
            if (currentIndex > 0) {
                currentIndex--;
                updateFlight();
            }
        }

        function closeModal() {
            document.getElementById("modal").style.display = "none";
        }

        // Initialize first flight
        updateFlight();
    </script>
</body>
</html>
